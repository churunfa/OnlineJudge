<body style="padding-top: 60px;
    min-width: 800px;
    background-image: linear-gradient(#E0E0E0, #D8BFD8);"  hidden>
<div id="header"></div>
<div class="container main">
    <div class="panel-heading row comment-css">
        <div id="info">
            <h3>比赛将划分为三个div：</h3>
            <h4>rating等级lv1~lv2可以创办div3的比赛</h4>
            <h4>rating等级lv3可以创办div2的比赛</h4>
            <h4>rating等级lv4~lv6可以创办div1的比赛</h4>
            <h3>各等级难度划分：</h3>
            <h4>div3语法水平，主要针对每届新生</h4>
            <h4>div2涉及一些基础算法和简单思维</h4>
            <h4>div1考察一些较为复杂的算法和复杂的逻辑</h4>
            <h3>rating等级：</h3>
            <h4>类似与CF，每次比赛结束后12个小时公开hack，hack结束后根据比赛成绩计算分数</h4>
            <br/>
            <h4>比赛专栏只能进行时长较短的rating比赛，持续时间较长的训练应去专项训练进行组织</h4>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
